<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>List Groups</h2>
            <div class="list-group">
                <a href="#" class="list-group-item active">
    <!--it is a custom list group item-->
                <h4 class="list-group-item-heading">First active Item</h4>
                <p class="list-group-item-text">List Group Item Paragraph.</p>
                </a>
                <a href="#" class="list-group-item">First Item</a>
    <!--it is contextual list-group-item-->
                <a href="#" class="list-group-item list-group-item-success">Second Item</a>
                <a href="#" class="list-group-item">Third Item</a>
                <a href="#" class="list-group-item disabled">Fourth Item</a>
            </div>
        </div>
    </body>
</html>
