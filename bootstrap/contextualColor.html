<!doctype html>
<html>
    <head>
        <title>Contextual Colors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Contextual Colors</h2>
            <p>Using contextual classes to provide "meaning through colors" :</p>
            
    <!--For background-color :
            <p class= "bg-muted">
-->
            <p class="text-muted">This text is muted.</p>
            <p class="text-primary">This text is primary.</p>
            <p class="text-success">This text is success.</p>
            <p class="text-info">This text is information.</p>
            <p class="text-warning">This text represents warning.</p>
            <p class="text-danger">This text represents danger.</p>
        </div>
    </body>
</html>
