<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Alert and the alert link</h2>
            <div class="alert alert-success">
                <strong>Success!</strong>This is alert box which indicate a <a href="#" class="alert-link">successful action.</a> 
            </div>
            <div class="alert alert-info">
                <strong>Information!</strong>This is alert box which indicate a <a href="#" class="alert-link">informative change.</a>
            </div>
            <div class="alert alert-warning">
                <strong>Success!</strong>This is alert box which indicate a <a href="#" class="alert-link">warning that might need attention.</a>
            </div>
            <div class="alert alert-danger">
                <strong>Success!</strong>This is alert box which indicate a <a href="#" class="alert-link">danger action.</a>
            </div>
        </div>
    </body>
</html>
