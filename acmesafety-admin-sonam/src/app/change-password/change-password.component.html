<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="login-box change-password-box">

                <div class="login-logo">
                    <b>Change </b>Password
                </div>
                <!-- /.login-logo -->
                <div class="login-box-body">
                  <div class="form-group" *ngIf="isSuccess">
                    <p class="alert alert-success">
                      <strong>{{message}}</strong> </p>
                  </div>
                  <div class="form-group" *ngIf="isError">
                    <p class="alert alert-danger">
                      <strong>{{message}}</strong> </p>
                  </div>
                    <form class="form " [formGroup]="customForm" (ngSubmit)="onSubmit()">

                        <div class="form-group input password" *ngFor=" let data of formData;let i = index ">
                            <div class="has-feedback">
                                <label class="control-label" for="{{data.for}}">{{data.label}}</label>

                                <span *ngIf="data.required=='required'" style="color: red;">*</span>

                                <div class="input-group">
                                    <input *ngIf="data.control=='input'"
                                        type="{{passwordArray[i] == true ? 'password' : 'text' }}" class="form-control"
                                        id="{{data.id}}" formControlName="{{data.control_name}}" />

                                    <span class="input-group-btn">

                                        <div *ngIf="passwordArray[i] == true; else otherOption">

                                            <span class="input-group-addon">
                                                <i (click)="passwordArray[i] = !passwordArray[i]" class="fa fa-eye"></i>
                                            </span>

                                            <!-- <button type="button">
                                                <img (click)="passwordArray[i] = !passwordArray[i]"
                                                    src="assets/img/iconmonstr-eye-9.svg">
                                            </button> -->
                                        </div>

                                        <ng-template #otherOption>

                                            <span class="input-group-addon">
                                                <i (click)="passwordArray[i] = !passwordArray[i]"
                                                    class="fa fa-eye-slash"></i>
                                            </span>

                                            <!-- <button type="button">
                                                <img (click)="passwordArray[i] = !passwordArray[i]"
                                                    src="assets/img/iconmonstr-eye-10.svg">

                                            </button> -->
                                        </ng-template>
                                    </span>
                                </div>

                            </div>
                            <div style="margin-top: 8px;"
                            *ngIf="customForm.controls[data.control_name].invalid && (customForm.controls[data.control_name].dirty || customForm.controls[data.control_name].touched)"
                            class="alert alert-danger">
                            <div *ngIf="customForm.controls[data.control_name].errors.required">
                                {{data.label}} is required.
                              </div>



                              <div *ngIf="customForm.controls[data.control_name].errors.minlength">
                                {{data.label}} must be at least 6 characters long.
                              </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-primary bg-color normal-font btn-block btn-flat"
                                    [disabled]="!customForm.valid">
                                  <i class="fa fa-refresh fa-spin" *ngIf="isLoading"></i>
                                  Confirm
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <a routerLink="/employers">
                                    <button type="button" class="btn btn-danger normal-font btn-block btn-flat">Cancel</button>
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- /.login-box-body -->
            </div>
        </div>
    </div>
</div>
