<div class="login-box">
    <!--   
    <div class="login-logo">
        <b>Admin </b>Lte
    </div> -->
    <!-- /.login-logo -->
    <div class="login-box-body">
        <!-- <p class="login-box-msg"><b> </b></p> -->
        <div class="login-logo">
            <b>LOGO </b> Title
        </div>
        <form class="form-horizontal">
            <div class="card-body">
                <div style="display:none;"><input type="hidden" name="_method" value="POST" /></div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input [type]="hide?'password':'text'" minlength="6" #passwordRef="ngModel" name="password"
                                class="form-control" id="password" [(ngModel)]="password">
                            <span class="input-group-addon">
                                <i *ngIf="hide == true" (click)="hide = !hide" class="fa fa-lg fa-eye"></i>
                                <i *ngIf="hide == false" (click)="hide = !hide" class="fa fa-lg fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="isError">
                    <p class="alert alert-danger">
                        <strong>{{message}}</strong> </p>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer center">
                <button class="btn btn-info" [disabled]="passwordRef.errors" type="button" (click)="tryLogin($event)">
                    <i class="fa fa-refresh fa-spin" *ngIf="isLoading"></i>
                    LOGIN</button>
                <button type="button" class="btn btn-danger" (click)="reset()">RESET</button>
            </div>
            <div class="card-footer center">
                <a routerLink="/forgot-password">Forgot Password?</a>
            </div>
            <!-- /.card-footer -->
        </form>
     </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
