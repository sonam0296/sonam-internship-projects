<!doctype html>
<html>
    <head>
        <title>Animation Property</title>
        <meta charset="utf-8">
        <style>
            div{
                width: 150px;
                height: 150px;
                background: blue;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                0% {background-color: blue;}
                25% {background-color: brown;}
                50% {background-color: olivedrab;}
                100% {background-color: magenta;}
            } 
        </style>
    </head>
    <body>
        <h1>Animation Property</h1>
        <div></div>
    </body>
</html>
