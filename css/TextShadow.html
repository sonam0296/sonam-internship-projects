<!doctype html>
<html>
    <head>
        <title>Text Shadow</title>
        <meta charset="utf-8">
        <style>
            #text{
                text-shadow: 2px 2px;
            }
            h2{
                text-shadow: 2px 2px 5px red; /*add blur effect*/
            }
            div{
                width: 200px;
                height: 150px;
                background-color: blueviolet;
                padding: 15px;
                box-shadow: 10px 10px 5px red; /*adding color to shadow and making it blur*/
            }
        </style>
    </head>
    <body>
        <h1 id="text"> Text Shadow </h1>
        <h2> Text Shadow </h2>\
        
        <h1>Box Shadow Property </h1>
        <div> This is a div element with box-shadow </div>
    
    </body>
</html>
