<!DOCTYPE html>
<html lang= "en-Us">  <!-- lang is used for the language -->   
<head>
	<meta charset="UTF-8">
	<title> CSS Colors </title> 
	<style>
        .normal{
            border: 2px solid red;
        }
        .round1{
            border: 2px solid red;
            border-radius: 5px;
        }
        .round2{
            border: 2px solid red;
            border-radius: 8px;
        }
        .round3{
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>The border- radius Property </h2>
    <p class="normal"> Normal Border </p>
    <p class="round1"> Round Border </p>
    <p class="round2"> Rounded Border </p>
    <p class="round3"> Roundest Border </p>
</body>
</html>
