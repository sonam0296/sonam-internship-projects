<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>
<!-- action element is used to perform the further action on the given page. -->
<form action="/action_page.php">
    
  <label for="cars">Choose a car:</label>
    
    <!-- select elements is used to select from drop down list. we can set the size for the drop down list by using size inside the select tag-->
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
