<!DOCTYPE html>
<html>
	<head>
		<title> Learn HTML </title>
		
	</head>
	<body>
		<h3> The unordered list </h3>
		<!-- unordered list the type attribute shows the square before the list.  -->
		<ul TYPE = "SQUARE">
			<li> Redmi </li>
			<li> Nokia </li>
			<li> Sony </li>
			<li> Google pixel </li>
			
		</ul>
		<ul TYPE = "CIRCLE">
			<li> Redmi </li>
			<li> Nokia </li>
			<li> Sony </li>
			<li> Google pixel </li>
			
		</ul>
		<h3> The ordered list </h3>
		<!-- ordered list  -->
		<ol TYPE = "A">
			<li> HP  </li>
			<li> DELL </li>
			<li> LENOVO </li>
			<li> ACER </li>
		</ol>
		<ol>
			<li> HP  </li>
			<li> DELL </li>
			<li> LENOVO </li>
			<li> ACER </li>
		</ol>
	</body>


</html>
