<!doctype html>
<html>
    <body>
        <h1>JavaScript Math</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        
        <script>
            document.getElementById("demo").innerHTML = Math.PI;
            document.getElementById("demo1").innerHTML = Math.round(4.56);
            document.getElementById("demo2").innerHTML = Math.pow(4,5);
            document.getElementById("demo3").innerHTML = Math.sqrt(25);
            document.getElementById("demo4").innerHTML = Math.abs(-25);
            
    // ceil returns value of x rounded up to its nearest integer
            document.getElementById("demo5").innerHTML = Math.ceil(2.5);
    // floor returns value of x rounded down to its nearest integer       
            document.getElementById("demo6").innerHTML = Math.floor(2.5);
            document.getElementById("demo7").innerHTML = Math.max(25, 17, 1, 0, 58);
    // random returns value between 0 and 1
            document.getElementById("demo8").innerHTML = Math.random();
            document.getElementById("demo9").innerHTML = Math.floor(Math.random()*100);
        </script>
    </body>
</html>
