<!doctype html>
<html>
    <h1>Arrays</h1>
    
    <p>Accessing last array elements</p>
    
    <p id="demo"></p>
    <script>
        var fruits = ["apple", "banana", "mango", "kiwi", "orange"];
        var lastElement = fruits[fruits.length -1];
        document.getElementById("demo").innerHTML = lastElement;
    </script>
</html>
