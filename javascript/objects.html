<!doctype html>
<html>
    <body>
        <h1>JavaScript Objects</h1>
        <p> Javascript Objects are written with {}</p>
        
        <p id="demo"></p>
        <script>
            var person ={firstName: "Sonam", lastName: "Jha", age: 22, eyeColor: "black"};
            
            document.getElementById("demo").innerHTML= person.firstName + " is " + person.age + " years old.";
        </script>
    </body>
</html>
