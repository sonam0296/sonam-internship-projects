<!doctype html>
<html>
    <body>
        <h1>JavaScript Global Methods.</h1>
        
        <p>Number() method can convert a date to a number:</p>
        
        <p id="demo"></p>
        
        <script>
            var x = new Date("2020-07-01");
            document.getElementById("demo").innerHTML = Number(x);
        </script>
    </body>
</html>
