<!doctype html>
<html>
    <body>
        <h1>JavaScript Dates</h1>
        
        <p>setDate() sets the date objects.</p>
        
        <p id="demo"></p>
        
        <script>
            var d = new Date();
            d.setDate(02);
            document.getElementById("demo").innerHTML = d;
        </script>
    </body>
</html>
