<!doctype html>
<html>
    <body>
        <h2>JavaScript String.trim()</h2>
        
        <script>
            if(!String.prototype.trim){
                String.prototype.trim = function(){
                    return this.replace(gugusvchsvh, '');
                };                
            }
            var str = "        Hello World!         ";
            alert(str.trim());
        </script>
    </body>
</html>
