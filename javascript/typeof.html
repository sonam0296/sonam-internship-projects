<!doctype html>
<html>
    <body>
        <h1>javaScript typeof</h1>
        <p>typeof operator returns the type of variable or an expressions.</p>
        
        <p id="demo"></p>
        
        <script>
            document.getElementById("demo").innerHTML = 
                typeof {name:'sonam', age:22} + "<br>" +
                typeof [1,2,3,4] + "<br>" +
                typeof null + "<br>" +
                typeof function myFunc(){};
        </script>
    </body>
</html>
