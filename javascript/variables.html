<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Variables</h1>
    
    <p>Strings are written with quotes.</p>
    <p>Numbers are written without quotes.</p>
    
    <p id="demo"></p>
    
    <script>
        var pi=3.14;
        var name= "Sonam Jha";
        var age=22;
        document.getElementById("demo").innerHTML= pi + "<br>" + name + "<br>" + age;
    </script>
    </body>
</html>
