<!doctype html>
<html>
    <body>
        <h1>JavaScript Comparisons</h1>
        <p>Input ur age and click the button</p>
        
        <input id="age" value="">
        <button onclick="myFunction()">Try it.</button>
        <p id="demo"></p>
        
        <script>
            function myFunction(){
                var age, voteable;
                age = document.getElementById("age").value;
                voteable = (age < 18) ? "Too young ":"Too old ";
                document.getElementById("demo").innerHTML = voteable + "to vote.";
            }
        </script>
    </body>
</html>
