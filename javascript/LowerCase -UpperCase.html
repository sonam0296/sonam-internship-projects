<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function myFunction(){
                var str="Hello Coder!";
                var res=str.toUpperCase();
                document.getElementById("demo").innerHTML= res;
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click here for convert Sting</button>
        <p id="demo"></p>
    </body>
</html>
