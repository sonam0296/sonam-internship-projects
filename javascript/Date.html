<!doctype html>
<html>
    <body>
        <h1>JavaScript Dates</h1>
        
        <p>Date with 7 arguments, creates a new date object with specified date and time:</p>
        
        <p id="demo"></p>
        
        <script>
  // Date Numbers          
// JS counts months from 0-11 so 06 will be July
            var d = new Date(2020, 06, 02, 04, 53, 0);
            document.getElementById("demo").innerHTML = d;

            /*var d = new Date("August 03, 1998 11:23:00");

            */
        </script>
    </body>
</html>
