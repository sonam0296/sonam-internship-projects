<!doctype html>
<html>
    <head>
        <title>What JavaScript Can Do?</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>JavaScript can change HTML attribute values.</p>
        
        <button onclick="document.getElementById('MyImage').src='image/pic_bulbon.gif'">Turn on the light</button>
        
        <img id="MyImage" src="image/pic_bulboff.gif" style="width: 100px">
        
        <button onclick="getElementById('MyImage').src='image/pic_bulboff.gif'">Turn Off the light</button>
    </body>
</html>
