<!doctype html>
<html>
    <body>
        <h1>JavaScript Array Sort</h1>
        
        <p>Fisher Yates Method to sort array in random order.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <p id="demo"></p>
        
        <script>
            var num = [10, 1, 12, 25, 50, 70];
            document.getElementById("demo").innerHTML= num;
            
            function myFunction(){
                var i, j, k;
                for(i = num.length-1; i>0; i--){
                    j = Math.floor(Math.random() * i)
                    k = num[i]
                    num[i] = num[j]
                    num[j] = k
                }
                document.getElementById("demo").innerHTML = num;
            }
        </script>
    </body>
</html>
